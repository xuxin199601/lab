<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>CSU主页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/csu-style.css}">
</head>

<body class="csu-iframe-body"th:fragment="home">

<div class="layui-row">

    <div class="layui-col-md8 csu-activities-album">
        <div class="layui-carousel " id="csu-activities-carousel">
            <div carousel-item>
                <div><a href="javascript:;"><img th:src="@{/img/test/activity1.jpg}"></a></div>
                <div><a href="javascript:;"><img th:src="@{/img/test/activity2.jpg}"></a></div>
                <div><a href="javascript:;"><img th:src="@{/img/test/activity3.jpg}"></a></div>
            </div>
        </div>
    </div>

    <div class="layui-col-md4">
        <table class="layui-table csu-table" id="csu-activities-table" lay-skin="line">
            <colgroup>
                <col>
                <col width="120">
            </colgroup>
            <thead>
            <tr class="layui-bg-black">
                <th>最新活动</th>
                <th><a class="csu-color-graylight" href="javascript:;">更多</a></th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="activity:${pageInfo.list}">
                <td><a href="javascript:;" th:text="${activity.introduction}">测试是真的难</a></td>
                <td>2016-11-29</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="layui-row">
    <fieldset class="layui-elem-field">
        <legend class="csu-color-theme"><b>实验室简介</b></legend>
        <div class="layui-field-box" th:text="${laboratory.resDirection}">
            实验室详细信息
        </div>
    </fieldset>
</div>

<!--这是layui的脚本-->
<script th:src="@{/layui/layui.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script th:src="@{/js/layui/html5.min.js}"></script>
<script th:src="@{/js/layui/respond.min.js}"></script>
<![endif]-->

<!--这是iframeResizer的脚本-->
<script th:src="@{/js/iframe-resizer/iframeResizer.contentWindow.min.js}"></script>
<script th:src="@{/js/iframe-resizer/iframeResizer.contentWindow.min.js}"></script>

<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#csu-activities-carousel'
            , width: '100%' //设置容器宽度
            , height: '360px'//设置容器高度
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>

</body>

</html>
