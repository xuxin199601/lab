<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/csu-style.css}">
</head>

<body class="csu-iframe-body csu-detail">

<fieldset class="layui-elem-field">

    <legend class="csu-color-theme"><b>实验室简介</b></legend>

    <div class="layui-field-box" th:text="${laboratory.resDirection}">
        实验室简介
    </div>

</fieldset>

<fieldset class="layui-elem-field" >

    <legend class="csu-color-theme"><b>主要研究方向</b></legend>

    <div class="layui-field-box" >

        <fieldset class="layui-elem-field" th:each="direction:${pageInfo.list}">

            <legend class="csu-color-theme" th:text="${direction.resDirection}">研究方向</legend>

            <div class="layui-field-box" th:text="${direction.details}">
                研究方向内容
            </div>

        </fieldset>
    </div>

</fieldset>

<fieldset class="layui-elem-field">

    <legend class="csu-color-theme"><b>联系方式</b></legend>

    <div class="layui-field-box">

        <div class="layui-row">

            <fieldset class="layui-col-sm4 layui-elem-field ">

                <legend class="csu-color-theme">地址</legend>

                <div class="layui-field-box" th:text="${laboratory.address}">
                    湖南省长沙市中南大学铁道学院第二综合实验楼404
                </div>

            </fieldset>

            <fieldset class="layui-col-sm4 layui-elem-field">

                <legend class="csu-color-theme">电话</legend>

                <div class="layui-field-box" th:text="${laboratory.phone}">
                    电话
                </div>

            </fieldset>

            <fieldset class="layui-col-sm4 layui-elem-field">

                <legend class="csu-color-theme">邮箱</legend>

                <div class="layui-field-box" th:text="${laboratory.email}">
                    邮箱@111.com
                </div>

            </fieldset>

        </div>

    </div>

</fieldset>

<!--这是layui的脚本-->
<script th:src="@{/layui/layui.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script th:src="@{/js/layui/html5.min.js}"></script>
<script th:src="@{/js/layui/respond.min.js}"></script>
<![endif]-->

<!--这是iframeResizer的脚本-->
<script th:src="@{/js/iframe-resizer/iframeResizer.contentWindow.min.js}"></script>

</body>

</html>
