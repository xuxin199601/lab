<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="server/nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">

        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">

                <ol class="breadcrumb">

                    </li>

            </div>

        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 th:if="${researcher==null&&detail==null}">添加导师信息</h5>
                            <h5 th:if="${researcher!=null&&detail==null}">修改导师信息</h5>
                            <h5 th:if="${detail!=null&&detail==true}">查看详情</h5>
                            <div class="ibox-tools">

                        </div>
                        <div class="ibox-content">

                                        <!--<input type="text" class="form-control" id="image" name="image" placeholder="头像"-->

                                        <!--<p>-->
                                            <!--<input type="file" name="file" id="xdaTanFileImg" onchange="xmTanUploadImg(this)" accept="image/*" />-->
                                            <!--<input type="button" value="隐藏图片" onclick="document.getElementById('xmTanImg').style.display = 'none';" th:if="${image==null}"/>-->

                                            <!--<input type="submit" value="上传">-->
                                        <!--</p>-->

                            <form th:action="@{/server/tutor/saveTutor}" id="formTag" method="POST"
                                  class="form-horizontal" enctype="multipart/form-data">

                                <input type="hidden" name="_method" value="put" th:if="${researcher!=null}">

                                <input type="hidden" name="rid" th:value="${researcher.rid}"
                                       th:if="${researcher!=null}">

                                <input type="hidden" name="image" th:value="${researcher.image}"
                                       th:if="${researcher!=null}">

                                <input type="hidden" name="personType" th:value="0" th:if="${researcher == null}">

                                <div class="form-group"><label class="col-sm-2 control-label">导师编号：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="aid" name="aid" placeholder="导师编号"

<script th:inline="javascript">

    $("#minOrderTimeStr").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        pickerPosition: "bottom-left",
        language: 'zh-CN',//中文，需要引用zh-CN.js包
        startView: 2,//月视图
        minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
    });

    $("#maxOrderTimeStr").datetimepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        pickerPosition: "bottom-left",
        language: 'zh-CN',//中文，需要引用zh-CN.js包
        startView: 2,//月视图
        minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
    });
</script>

<script type="text/javascript">
    //判断浏览器是否支持FileReader接口
    if (typeof FileReader == 'undefined') {
        document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
        //使选择控件不可操作
        document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
    }

    //选择图片，马上预览
    function xmTanUploadImg(obj) {
        var file = obj.files[0];

        console.log(obj);console.log(file);
        console.log("file.size = " + file.size);  //file.size 单位为byte

        var reader = new FileReader();

        //读取文件过程方法
        reader.onloadstart = function (e) {
            console.log("开始读取....");
        }
        reader.onprogress = function (e) {
            console.log("正在读取中....");
        }
        reader.onabort = function (e) {
            console.log("中断读取....");
        }
        reader.onerror = function (e) {
            console.log("读取异常....");
        }
        reader.onload = function (e) {
            console.log("成功读取....");

            var img = document.getElementById("xmTanImg");
            img.src = e.target.result;
            //或者 img.src = this.result;  //e.target == this
        }

        reader.readAsDataURL(file)
    }

</script>
